# Prometheus Configuration for Miaoda IDE
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'miaoda-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Miaoda Server
  - job_name: 'miaoda-server'
    static_configs:
      - targets: ['miaoda-server:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Miaoda IDE
  - job_name: 'miaoda-ide'
    static_configs:
      - targets: ['miaoda-ide:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Docker containers
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s
