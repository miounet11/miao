<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified icon version without text -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B3FF2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#iconGradient)"/>

  <!-- Icon design -->
  <g transform="translate(64, 64)">
    <!-- Left pillar -->
    <rect x="-30" y="-25" width="10" height="50" rx="5" fill="white" opacity="0.95"/>

    <!-- Right pillar -->
    <rect x="20" y="-25" width="10" height="50" rx="5" fill="white" opacity="0.95"/>

    <!-- Top arc -->
    <path d="M -20 -15 Q 0 -30 20 -15" stroke="white" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.95"/>

    <!-- Connection dots -->
    <circle cx="-25" cy="-30" r="4" fill="white" opacity="0.9"/>
    <circle cx="0" cy="-35" r="4" fill="white" opacity="0.9"/>
    <circle cx="25" cy="-30" r="4" fill="white" opacity="0.9"/>

    <!-- Bottom line -->
    <line x1="-25" y1="25" x2="25" y2="25" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
  </g>
</svg>
