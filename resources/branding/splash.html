<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miaoda IDE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0066CC 0%, #7B3FF2 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .splash-container {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo-text {
            font-size: 72px;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .logo-chinese {
            font-size: 32px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        .tagline {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .loading-text {
            font-size: 16px;
            opacity: 0.8;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        .version {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.6;
        }
        .developer {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.7;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .features {
            margin-top: 50px;
            display: flex;
            gap: 30px;
            justify-content: center;
            font-size: 14px;
            opacity: 0.8;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .feature-icon {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            <div class="logo-text">Miaoda</div>
            <div class="logo-chinese">Â¶ôÊê≠</div>
        </div>

        <div class="tagline">
            Universal LLM Integration - Your Way
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">üåê</span>
                <span>Any LLM</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üîí</span>
                <span>Secure</span>
            </div>
            <div class="feature">
                <span class="feature-icon">‚ö°</span>
                <span>Fast</span>
            </div>
        </div>

        <div class="version">Version 0.1.0</div>
        <div class="developer">Developed by Coco üá®üá≥</div>
    </div>
</body>
</html>
