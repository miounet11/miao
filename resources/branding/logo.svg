<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B3FF2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main circle background -->
  <circle cx="128" cy="128" r="120" fill="url(#gradient)" filter="url(#shadow)"/>

  <!-- Abstract "M" shape representing Miaoda -->
  <g transform="translate(128, 128)">
    <!-- Left pillar -->
    <rect x="-60" y="-50" width="20" height="100" rx="10" fill="white" opacity="0.95"/>

    <!-- Right pillar -->
    <rect x="40" y="-50" width="20" height="100" rx="10" fill="white" opacity="0.95"/>

    <!-- Middle connecting arc (representing universal connection) -->
    <path d="M -40 -30 Q 0 -60 40 -30" stroke="white" stroke-width="20" fill="none" stroke-linecap="round" opacity="0.95"/>

    <!-- Small circles representing different LLMs -->
    <circle cx="-50" cy="-60" r="8" fill="white" opacity="0.9"/>
    <circle cx="0" cy="-70" r="8" fill="white" opacity="0.9"/>
    <circle cx="50" cy="-60" r="8" fill="white" opacity="0.9"/>

    <!-- Bottom connection line -->
    <line x1="-50" y1="50" x2="50" y2="50" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.8"/>
  </g>

  <!-- Text (optional, can be removed for icon-only version) -->
  <text x="128" y="220" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle" opacity="0.95">Miaoda</text>
</svg>
