name: Build

on:
  push:
    branches:
      - main
      - 'release/**'
  workflow_dispatch:

jobs:
  build-extensions:
    name: Build Extensions
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --network-timeout 180000

      - name: Compile extensions
        run: yarn gulp compile-extensions-build

      - name: Package extensions
        run: |
          mkdir -p dist/extensions
          # Package each extension
          for ext in extensions/*/; do
            if [ -f "$ext/package.json" ]; then
              echo "Packaging $(basename $ext)..."
              cd "$ext"
              if [ -f "out/extension.js" ] || [ -f "dist/extension.js" ]; then
                tar -czf "../../dist/extensions/$(basename $ext).tar.gz" .
              fi
              cd ../..
            fi
          done

      - name: Upload extension artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extensions
          path: dist/extensions/
          retention-days: 30

  build-ide:
    name: Build IDE (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: windows-latest
            platform: win32
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'yarn'

      - name: Setup Python (Windows)
        if: runner.os == 'Windows'
        uses: actions/setup-python@v5
        with:
          python-version: '2.x'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxkbfile-dev pkg-config libkrb5-dev

      - name: Install dependencies
        run: yarn install --frozen-lockfile --network-timeout 180000

      - name: Download built-in extensions
        run: yarn download-builtin-extensions

      - name: Compile
        run: yarn compile

      - name: Compile build scripts
        run: yarn compile-build

      - name: Minify
        run: yarn minify-vscode

      - name: Create distribution package
        run: |
          mkdir -p dist/${{ matrix.platform }}-${{ matrix.arch }}
          # Package the built IDE
          tar -czf dist/${{ matrix.platform }}-${{ matrix.arch }}/miaoda-ide.tar.gz \
            out/ \
            extensions/ \
            resources/ \
            package.json \
            product.json

      - name: Upload IDE artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ide-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/${{ matrix.platform }}-${{ matrix.arch }}/
          retention-days: 30

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: miaoda/miaoda-ide
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push IDE image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.ide
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.server
          push: ${{ github.event_name != 'pull_request' }}
          tags: miaoda/miaoda-server:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create Release Package
    runs-on: ubuntu-latest
    needs: [build-extensions, build-ide]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create release archive
        run: |
          mkdir -p release
          cd artifacts
          for dir in */; do
            tar -czf "../release/${dir%/}.tar.gz" "$dir"
          done
          cd ..

      - name: Generate checksums
        run: |
          cd release
          sha256sum *.tar.gz > checksums.txt
          cd ..

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: release/
          retention-days: 90
