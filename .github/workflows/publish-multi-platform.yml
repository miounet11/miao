name: Publish Multi-Platform

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build all extensions
      run: |
        cd extensions/context-engine && npm install && npm run compile
        cd ../cost-optimizer && npm install && npm run compile
        cd ../quality-guardian && npm install && npm run compile
        cd ../hybrid-model && npm install && npm run compile
        cd ../knowledge-graph && npm install && npm run compile
        cd ../embedding-service && npm install && npm run compile
    
    - name: Package extensions
      run: |
        npm install -g @vscode/vsce ovsx
        mkdir -p dist
        cd extensions/context-engine && vsce package -o ../../dist/
        cd ../cost-optimizer && vsce package -o ../../dist/
        cd ../quality-guardian && vsce package -o ../../dist/
        cd ../hybrid-model && vsce package -o ../../dist/
        cd ../knowledge-graph && vsce package -o ../../dist/
        cd ../embedding-service && vsce package -o ../../dist/
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: vsix-packages
        path: dist/*.vsix

  publish-vscode:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: vsix-packages
        path: dist
    
    - name: Publish to VSCode Marketplace
      run: |
        npm install -g @vscode/vsce
        for file in dist/*.vsix; do
          vsce publish -p ${{ secrets.VSCE_TOKEN }} --packagePath "$file"
        done
      continue-on-error: true

  publish-openvsx:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: vsix-packages
        path: dist
    
    - name: Publish to Open VSX
      run: |
        npm install -g ovsx
        for file in dist/*.vsix; do
          ovsx publish "$file" -p ${{ secrets.OVSX_TOKEN }}
        done
      continue-on-error: true

  github-release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: vsix-packages
        path: dist
    
    - name: Extract version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.vsix
        body_path: RELEASE_NOTES_v${{ steps.version.outputs.VERSION }}.md
        draft: false
        prerelease: false
        name: Miaoda IDE v${{ steps.version.outputs.VERSION }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    if: contains(github.ref, 'v0.') == false  # Only for 1.0.0+
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Publish @miaoda/api to npm
      run: |
        cd packages/api
        npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      continue-on-error: true
