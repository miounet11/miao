name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Compile extensions
      run: |
        cd extensions/context-engine && npm install && npm run compile
        cd ../cost-optimizer && npm install && npm run compile
        cd ../quality-guardian && npm install && npm run compile
        cd ../hybrid-model && npm install && npm run compile
        cd ../knowledge-graph && npm install && npm run compile
        cd ../embedding-service && npm install && npm run compile
    
    - name: Run tests
      run: npm test
      continue-on-error: true
    
    - name: Lint
      run: npm run lint
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    
    - name: Build all extensions
      run: |
        npm ci
        cd extensions/context-engine && npm install && npm run compile
        cd ../cost-optimizer && npm install && npm run compile
        cd ../quality-guardian && npm install && npm run compile
        cd ../hybrid-model && npm install && npm run compile
        cd ../knowledge-graph && npm install && npm run compile
        cd ../embedding-service && npm install && npm run compile
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: extensions
        path: extensions/*/out/
