version: '3.8'

services:
  api:
    build: .
    container_name: miaoda-cloud-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=/app/data/miaoda.db
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY=7d
      - CORS_ORIGIN=*
      - RATE_LIMIT_WINDOW=15m
      - RATE_LIMIT_MAX=100
      - AUTH_RATE_LIMIT_WINDOW=15m
      - AUTH_RATE_LIMIT_MAX=5
      - LOG_LEVEL=info
      - CONFIG_CACHE_TTL=3600
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  data:
  logs:
